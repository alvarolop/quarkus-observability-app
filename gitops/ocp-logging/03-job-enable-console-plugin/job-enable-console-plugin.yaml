---
# create one installplan-approver job per manual operator
apiVersion: batch/v1
kind: Job
metadata:
  name: enable-console-plugin
spec:
  completions: 1
  parallelism: 1
  backoffLimit: 10
  activeDeadlineSeconds: 240
  template:
    spec:
      containers:
      - name: secret-creation
        image: registry.redhat.io/openshift4/ose-cli-rhel9:latest
        imagePullPolicy: Always
        command:
          - /bin/bash
          - -c
          - |
            if ! oc get console.operator.openshift.io cluster -o yaml  | grep "logging-view-plugin";
            then
              oc patch console.operator.openshift.io cluster --type=json \
              --patch '[{"op":"add","path":"/spec/plugins/-","value":"logging-view-plugin"}]'
            fi
      dnsPolicy: ClusterFirst
      restartPolicy: Never
      serviceAccountName: job-enable-console-plugin
      terminationGracePeriodSeconds: 30
