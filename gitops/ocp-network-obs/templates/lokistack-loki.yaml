{{- if .Values.loki.enabled }}
---
apiVersion: loki.grafana.com/v1
kind: LokiStack
metadata:
  name: loki
  namespace: netobserv
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "5"
spec:
  limits:
    global:
      retention:
        days: 7
  size: 1x.demo # Could even use 1x.demo, 1x.extra-small
  replication:
    factor: 1
  managementState: Managed
  storage:
    schemas:
      - version: v13
        effectiveDate: "2024-07-01"
    secret:
      name: s3-bucket-net-obs
      type: s3 
  storageClassName: gp3-csi
  tenants:
    mode: openshift-network
    # openshift:
    #   adminGroups:
    #   - cluster-admins
  template:
    compactor:
      {{- if .Values.runOnInfraNodes }}
      nodeSelector:
        node-role.kubernetes.io/infra: ""
      {{- end }}
      tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/infra
        value: reserved
      - effect: NoExecute
        key: node-role.kubernetes.io/infra
        value: reserved
    distributor:
      {{- if .Values.runOnInfraNodes }}
      nodeSelector:
        node-role.kubernetes.io/infra: ""
      {{- end }}
      tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/infra
        value: reserved
      - effect: NoExecute
        key: node-role.kubernetes.io/infra
        value: reserved
    gateway:
      {{- if .Values.runOnInfraNodes }}
      nodeSelector:
        node-role.kubernetes.io/infra: ""
      {{- end }}
      tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/infra
        value: reserved
      - effect: NoExecute
        key: node-role.kubernetes.io/infra
        value: reserved
    indexGateway:
      {{- if .Values.runOnInfraNodes }}
      nodeSelector:
        node-role.kubernetes.io/infra: ""
      {{- end }}
      tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/infra
        value: reserved
      - effect: NoExecute
        key: node-role.kubernetes.io/infra
        value: reserved
    ingester:
      {{- if .Values.runOnInfraNodes }}
      nodeSelector:
        node-role.kubernetes.io/infra: ""
      {{- end }}
      tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/infra
        value: reserved
      - effect: NoExecute
        key: node-role.kubernetes.io/infra
        value: reserved
    querier:
      {{- if .Values.runOnInfraNodes }}
      nodeSelector:
        node-role.kubernetes.io/infra: ""
      {{- end }}
      tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/infra
        value: reserved
      - effect: NoExecute
        key: node-role.kubernetes.io/infra
        value: reserved
    queryFrontend:
      {{- if .Values.runOnInfraNodes }}
      nodeSelector:
        node-role.kubernetes.io/infra: ""
      {{- end }}
      tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/infra
        value: reserved
      - effect: NoExecute
        key: node-role.kubernetes.io/infra
        value: reserved
    ruler:
      {{- if .Values.runOnInfraNodes }}
      nodeSelector:
        node-role.kubernetes.io/infra: ""
      {{- end }}
      tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/infra
        value: reserved
      - effect: NoExecute
        key: node-role.kubernetes.io/infra
        value: reserved
{{- end }}
