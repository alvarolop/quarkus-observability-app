---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    app: ocp-monitoring
  name: ocp-monitoring
  namespace: gitops
spec:
  destination:
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: gitops/ocp-monitoring
    repoURL: https://github.com/alvarolop/quarkus-observability-app.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
