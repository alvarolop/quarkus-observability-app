---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    app: grafana
  name: grafana
  namespace: gitops
spec:
  destination:
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: gitops/grafana
    repoURL: https://github.com/alvarolop/quarkus-observability-app.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
    syncOptions: []
  hooks:
    - name: resolve-consolelink-url
      type: PreSync
      resource:
        group: batch
        kind: Job
        name: resolve-consolelink-url